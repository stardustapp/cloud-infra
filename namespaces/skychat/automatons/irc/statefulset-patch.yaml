---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: automaton
spec:
  template:
    spec:
      containers:
      - name: app

        args:
        - --app
        - irc
        - --service
        - irc-automaton
        - --routines-dir
        - /app/routines
        - --default-mounts
        - --/irc-modem
        - skylink+http://irc-modem
        - --/coinbase-api
        - skylink+http://coinbase-api-client

        volumeMounts:
        - name: routines
          mountPath: /app/routines
      volumes:
      - name: routines
        configMap:
          name: routines-irc-452b5cfb7d
