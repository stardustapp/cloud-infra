namespace: ingress-internet
nameSuffix: -internet
commonLabels:
  app.kubernetes.io/instance: internet

bases:
- ../../../apps/kubernetes-dns-sync

patchesStrategicMerge:
- deployment.yaml

secretGenerator:
- name: dns-sync-credentials
  env: credentials.env

configMapGenerator:
- name: dns-sync-config
  files:
  - config.toml

images:
- name: kubernetes-dns-sync
  newName: gcr.io/stardust-156404/kubernetes-dns-sync
  newTag: '2280a9e'
