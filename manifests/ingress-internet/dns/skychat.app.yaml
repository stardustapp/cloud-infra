---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: skychat.app-apex
  annotations:
    kubernetes.io/ingress.class: internet
spec:
  endpoints:
  - dnsName: skychat.app
    recordTTL: 7200
    recordType: A
    targets:
    - 151.101.65.195
    - 151.101.1.195
    - 151.101.129.195
    - 151.101.193.195

  - dnsName: skychat.app
    recordTTL: 7200
    recordType: AAAA
    targets:
    - 2a04:4e42::451
    - 2a04:4e42:200::451
    - 2a04:4e42:400::451
    - 2a04:4e42:600::451

  - dnsName: www.skychat.app
    recordTTL: 7200
    recordType: CNAME
    targets:
    - skychat.app

---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: skychat.app-email
  namespace: dns
spec:
  endpoints:
  - dnsName: notify.skychat.app
    recordTTL: 3600
    recordType: MX
    targets:
    - 10 mxa.mailgun.org
    - 10 mxb.mailgun.org

  - dnsName: notify.skychat.app
    recordTTL: 3600
    recordType: TXT
    targets:
    - "v=spf1 include:mailgun.org ~all"

  - dnsName: smtp._domainkey.notify.skychat.app
    recordTTL: 3600
    recordType: CNAME
    targets:
    - "k=rsa; "
